{% extends "layout.html" %}

{% block mybody %}
  {% if session.logged_in %}
    <form method='POST'>
        {{ form.pagedown(rows = 10) }}
        {{ form.submit }}
    </form>
    {% if text %}
        <p>Markdown 内容</p>
        <pre>{{ text }}</pre>
    {% endif %}
  {% endif %}
  {{ post|safe }}
{% endblock %}
